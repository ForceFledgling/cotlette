{% extends "base.html" %}

{% block content %}
<div class="flex h-screen bg-gray-100">
  <!-- Боковое меню -->
  <aside class="w-64 bg-blue-500 text-white">
    
    <!-- Заголовок -->
    <div class="p-4 bg-grey-500">
      <h2 class="text-2xl font-bold">Cotlette</h2>
    </div>
    
    <nav class="mt-4">
      <ul>
        <!-- Основные разделы -->
        <li>
          <a href="#" class="block py-2 px-4 font-semibold text-lg">
            <span class="font-bold text-white">Основное</span>
            <span class="ml-2 text-sm text-gray-300">▼</span> <!-- Стрелка, чтобы показать, что это группа -->
          </a>
          <a href="/" class="block py-2 px-4 hover:bg-blue-600">Главная</a>
        </li>

        <!-- Группа Аутентификация -->
        <li class="mt-6">
          <a href="#" class="block py-2 px-4 font-semibold text-lg">
            <span class="font-bold text-white">Аутентификация</span>
            <span class="ml-2 text-sm text-gray-300">▼</span> <!-- Стрелка, чтобы показать, что это группа -->
          </a>
          <ul class="ml-4">
            <li>
              <a href="/auth/groups" class="block py-2 px-4 hover:bg-blue-600">Группы</a>
            </li>
            <li>
              <a href="/auth/users" class="block py-2 px-4 hover:bg-blue-600">Пользователи</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Основной контент -->
  <main class="flex-1 p-6">
    <div class="p-6 max-w-md mx-auto bg-white rounded-xl shadow-md space-y-4">
      <h1 class="text-2xl font-bold">Добро пожаловать в Cotlette!</h1>
      <p class="text-gray-700">Ваш первый интерфейс с Tailwind.</p>
      <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        Нажми меня!
      </button>
    </div>
  </main>
</div>
{% endblock %}
